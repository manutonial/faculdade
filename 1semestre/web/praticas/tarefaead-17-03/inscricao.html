    <h1>Formulário de inscrição</h1>

    <form action="https://escola.ifrs.edu/cadastro.php" method="post">
        
        <label for="nome">Nome Completo:</label> <br>
        <input type="text" id="nome" required>   <br>
                                                 <br>
        <label for="email">Email:</label>                   <br>
        <input type="email" id="email" required>            <br>
                                                            <br>
        <label for="data">Data de Nascimento:</label>  <br>
        <input type="date" id="nascimento" required>   <br>
                                                       <br>
        
        <label for="opcoes">Curso Desejado:</label>   <br>
        <select id="opcoes" name="opcoes">
            <option value="violao">Violão</option>
            <option value="bateria">Bateria</option>
            <option value="baixo">Baixo</option>
            <option value="canto">Canto</option>
        </select>                                           <br>

        <label for="horario">Horário Preferido:</label>     <br>
        <input type="checkbox" id="manha" name="horario" value="manha">
        <label for="manha">Manhã</label>
        <input type="checkbox" id="tarde" name="horario" value="tarde">
        <label for="tarde">Tarde</label>
        <input type="checkbox" id="noite" name="horario" value="noite">
        <label for="noite">Noite</label>
                                                                            <br>                                                                           
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">

        </form>
