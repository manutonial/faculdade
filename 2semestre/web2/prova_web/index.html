<!doctype html>
<html lang="pt-BR">
    <head>
        <title>Prova web 1</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="container text-center">
            <h1>Dados do produto</h1>
            <h2>Escolha a cor</h2>
            <div class="btn-group" data-bs-toggle="buttons">
                <label class="btn"> 
                    <input type="radio"class="me-2" name="botao1" id="botao-preto" autocomplete="off" checked/>
                    Preto
                </label>
                <label class="btn">
                    <input type="radio" name="botao2" id="botao-azul" autocomplete="off"/> 
                    Azul escuro
                </label>
            </div>
            <div class="container" >
                <img src="img/preto.webp" id="imagem-input" class="img-fluid rounded-top" alt="celular preto"/>
            </div>
            <div class="container">
                <h4 class="mb-2" id="valor-cheio">De R$ 1.499,0</h2>
                <h2 class="mb-2" id="valor-desconto">Por R$ 1.109.00</h1>
                <h4 id="boleto-pix">No boleto ou pix</h2>
            </div>
            <div class="mb-3">
                <label for="input-quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" name="quantidade" id="input-quantidade" aria-describedby="helpId"placeholder="Informe a quantidade"/>
            </div>
            <div class="mb-3">
                <label for="input-valor-total" class="form-label">Valor total</label>
                <input type="number" class="form-control" name="valor-total" id="input-valor-total" aria-describedby="helpId"placeholder="Valor"/>
            </div>
            <div class="container">
                <p id="previsao-entrega">Previs√£o de entrega: XX/XX/XXXX</p>
            </div>
            <button type="button" class="btn btn-primary" id="botao-comprar">Comprar</button>
            <div class="container">
                <p id="valida-quantidade"></p>
            </div>
        </div>
        

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
